<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=utf-8"/>
		<title>create program page</title>
		<link rel="stylesheet" type="text/css" href="../css/manualStyles.css">

	</head>
	<body>

        <script>
            let height;

            const sendPostMessage = () => {
                if (height !== document.getElementById('container').offsetHeight) {
                    height = document.getElementById('container').offsetHeight;
                    window.parent.postMessage({
                        frameHeight: height
                    }, '*');
                    console.log(height);
                }
            }

            window.onload = () => sendPostMessage();
            window.onresize = () => sendPostMessage();
        </script>

		<div id="container" class="pageHostDiv">
			<h2 class="h2Pages">This is the program-creation-site</h2>
		</div>
	</body>
</html>
