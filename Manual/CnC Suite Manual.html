<!DOCTYPE html>
<html>
    <head lang="en">
        <title>CnC Suite Manual</title>
        <meta name="description" content="This manual is a guide to the usage of CnC-Suite">
        <meta name="keywords" content="CnC Suite, Manual, Usage, NC Editor, PAL">
        <meta name="Author" content="Hans Philipp Zimmermann">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" type="image/x-icon" href="img/favicon.ico"/>
        <link rel="stylesheet" type="text/css" href="css/mainPageStyles.css">
        <script type="text/javascript">
            var buttonCount = 7; // amount of buttons
            var selectorIndexes = [1,0,0,0,0,0,0]; //appropriate fields to the amount of buttons - button with index 0 is initally selected

            window.onmessage = (e) => {
                if (e.data.hasOwnProperty("frameHeight")) {
                    document.getElementById("contentFrame").style.height = `${e.data.frameHeight + 150}px`;
                }
            };

            function mouseoverbutton(index, markColor){
                // control button behavior
                if(selectorIndexes[index] != 1){
                    document.getElementsByClassName('divAsButtonStyle')[index].style.backgroundColor = markColor;
                }
            }

            function mouseoutofbutton(index){
                // control button behavior
                if(selectorIndexes[index] != 1){
                    document.getElementsByClassName('divAsButtonStyle')[index].style.backgroundColor = '#555555';
                }
            }

            function mousebuttonclicked(index){
                // control button behavior
                if(selectorIndexes[index] == 0){                
                    for(i = 0; i < buttonCount; i++){                    
                        if(i != index)
                        {
                            document.getElementsByClassName('divAsButtonStyle')[i].style.backgroundColor = '#555555';
                        }
                        selectorIndexes[i] = 0;
                    }
                    document.getElementsByClassName('divAsButtonStyle')[index].style.backgroundColor = '#888888';
                    selectorIndexes[index] = 1;
                }
                // execute button action
                switch(index){
                    case 0:
                        setPage('content_pages_en/basics_en.html');
                        break;
                    case 1:
                        setPage('content_pages_en/settings_en.html');
                        break;
                    case 2:
                        setPage('content_pages_en/createProgram_en.html');
                        break;
                    case 3:
                        setPage('content_pages_en/editor_en.html');
                        break;
                    case 4:
                        setPage('content_pages_en/createTemplates_en.html');
                        break;
                    case 5:
                        setPage('content_pages_en/serialData_en.html');
                        break;
                    case 6:
                        setPage('content_pages_en/info_en.html');
                        break;
                    default:
                        break;
                }
            }

            function setPage(loc) {
                // get iframe
                var iframe = document.getElementById('contentFrame')
                // set new source
                iframe.setAttribute('src', loc);
            }
        </script>
    </head>
    <body>
        <div id="mainHeaderDiv">
            <img id="cncSuiteMainIcon" src="img/main_icon_png_88px.png"/>
            <div id="subHeaderDiv">
                <h2 id="headerText">
                    CnC Suite Manual
                </h2>
                <p id="pHeader">Last updated: 20.08.2022</p>
            </div>
        </div>
        
        <div id="indexDiv">
            <!--The first button is initally selected-->
            <div
                class="divAsButtonStyle"
                style="background-color: #888888;"
                onmouseover="mouseoverbutton(0, '#777777')"
                onmouseout="mouseoutofbutton(0)"
                onclick="mousebuttonclicked(0)">Basics</div>
            <div
                class="divAsButtonStyle" 
                onmouseover="mouseoverbutton(1, '#777777')" 
                onmouseout="mouseoutofbutton(1)" 
                onclick="mousebuttonclicked(1)">Settings</div>
            <div
                class="divAsButtonStyle" 
                onmouseover="mouseoverbutton(2, '#777777')" 
                onmouseout="mouseoutofbutton(2)" 
                onclick="mousebuttonclicked(2)">Program creation</div>
            <div 
                class="divAsButtonStyle" 
                onmouseover="mouseoverbutton(3, '#777777')" 
                onmouseout="mouseoutofbutton(3)" 
                onclick="mousebuttonclicked(3)">Editor</div>
            <div 
                class="divAsButtonStyle" 
                onmouseover="mouseoverbutton(4, '#777777')" 
                onmouseout="mouseoutofbutton(4)" 
                onclick="mousebuttonclicked(4)">Template creation</div>
            <div 
                class="divAsButtonStyle" 
                onmouseover="mouseoverbutton(5, '#777777')" 
                onmouseout="mouseoutofbutton(5)" 
                onclick="mousebuttonclicked(5)">Serial data exchange</div>
            <div 
                class="divAsButtonStyle" 
                onmouseover="mouseoverbutton(6, '#777777')" 
                onmouseout="mouseoutofbutton(6)" 
                onclick="mousebuttonclicked(6)">Info</div>
        </div>

        <div id="subPageDiv">
            <iframe id="contentFrame" src="content_pages_en/basics_en.html" frameborder="0" scrolling="no">
            </iframe>
        </div>
    </body>
</html>
