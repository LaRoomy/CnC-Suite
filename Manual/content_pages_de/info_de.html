    <body>
        <script>
            // send size changes to parent
            let height;

            const sendPostMessage = () => {
                if (height !== document.getElementById('infoPageRootDiv').offsetHeight) {
                    height = document.getElementById('infoPageRootDiv').offsetHeight;
                    window.parent.postMessage({
                        frameHeight: height
                    }, '*');
                }
            }
            window.onload = () => sendPostMessage();
            window.onresize = () => sendPostMessage();
        </script>
        <div id="infoPageRootDiv"  class="contentDiv">
