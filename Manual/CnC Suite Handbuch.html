<!DOCTYPE html>
<html>
    <head lang="de">
        <title>CnC Suite Handbuch</title>
        <meta name="description" content="Dieses Handbuch beschreibt die Verwendung der Anwendung CnC Suite">
        <meta name="keywords" content="CnC Suite, Handbuch, Verwendung, NC Editor, PAL">
        <meta name="Author" content="Hans Philipp Zimmermann">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <style type="text/css">
            body, html {
                background-color: #444444;
                font-size: 0pt;
                margin: 0pt;
                padding: 0pt;
                width: 100%;
                height: auto;
            }
            #mainHeaderDiv {
                background-color: #444444;
                padding: 0pt;
                padding-bottom: 0pt;
                margin: 0pt;
                width: 100%;
                height: 10%;
                max-height: 50pt;
                min-height: 60px;
                display: table;
                float: left;
                border-bottom: 1px solid black;
            }
            #subHeaderDiv{
                float: left;                
                margin-left: 5pt;
                margin-top: 5pt;
                margin-bottom: 0pt;
                margin-right: 0pt;
                height: 100%;
                display: table-cell;
            }
            #cncSuiteMainIcon {
                width: 44px;
                height: 44px;
                margin: 0pt;
                margin-left: 5pt;
                margin-top: 5pt;
                padding: 0pt;
                float: left;
                display: table-cell;
            }
            #headerText {
                font-size: 20pt;
                color: #ffffff;
                padding: 0pt;
                margin: 0pt;
                margin-top: 2pt;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            }
            #pHeader {
                font-size: 8pt;
                margin-left: 80pt;
                margin-top: 0pt;
                margin-right: 0pt;
                margin-bottom: 0pt;
                padding: 0pt;
                color: #ffffff;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            }
            #indexDiv {
                display: inline-block;
                background-color: #444444;
                color: #ffffff;
                width: 20%;
                height: 93%;
            }
            #subPageDiv {
                display: inline-block;
                width: 79.7%;
                height: 93%;
                background-color: black;
                vertical-align: top;
                overflow: hidden;
            }
            .divAsButtonStyle {
                background-color: #555555;
                padding: 5pt;
                font-size: 16pt;
                color: white;
                cursor: default;
            }
            h2 {
                font-size: 22pt;
                color: #ffffff;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            }
            #contentFrame {
                width: 100%;
                border: none;
            }           
        </style>
        <script type="text/javascript">
            var buttonCount = 6; // amount of buttons
            var selectorIndexes = [1,0,0,0,0,0]; //appropriate fields to the amount of buttons - button with index 0 is initally selected

            window.onmessage = (e) => {
                if (e.data.hasOwnProperty("frameHeight")) {
                    document.getElementById("contentFrame").style.height = `${e.data.frameHeight + 150}px`;
                }
            };

            function mouseoverbutton(index, markColor){
                // control button behavior
                if(selectorIndexes[index] != 1){
                    document.getElementsByClassName('divAsButtonStyle')[index].style.backgroundColor = markColor;
                }
            }

            function mouseoutofbutton(index){
                // control button behavior
                if(selectorIndexes[index] != 1){
                    document.getElementsByClassName('divAsButtonStyle')[index].style.backgroundColor = '#555555';
                }
            }

            function mousebuttonclicked(index){
                // control button behavior
                if(selectorIndexes[index] == 0){                
                    for(i = 0; i < buttonCount; i++){                    
                        if(i != index)
                        {
                            document.getElementsByClassName('divAsButtonStyle')[i].style.backgroundColor = '#555555';
                        }
                        selectorIndexes[i] = 0;
                    }
                    document.getElementsByClassName('divAsButtonStyle')[index].style.backgroundColor = '#888888';
                    selectorIndexes[index] = 1;
                }
                // execute button action
                switch(index){
                    case 0:
                        setPage('contentPages_de/firstStepsPage_de.html');
                        break;
                    case 1:
                        setPage('contentPages_de/createProgramPage_de.html');
                        break;
                    case 2:
                        setPage('contentPages_de/useEditorPage_de.html');
                        break;
                    default:
                        break;
                }
            }

            function setPage(loc) {
                // get iframe
                var iframe = document.getElementById('contentFrame')
                // set new source
                iframe.setAttribute('src', loc);
            }
        </script>
    </head>
    <body>
        <div id="mainHeaderDiv">
            <img id="cncSuiteMainIcon" src="img/main_icon_png_88px.png"/>
            <div id="subHeaderDiv">
                <h2 id="headerText">
                    CnC Suite Handbuch
                </h2>
                <p id="pHeader">Zuletzt aktualisiert: 20.08.2022</p>
            </div>
        </div>
        
        <div id="indexDiv">
            <!--The first button is initally selected-->
            <div
                class="divAsButtonStyle"
                style="background-color: #888888;"
                onmouseover="mouseoverbutton(0, '#777777')"
                onmouseout="mouseoutofbutton(0)"
                onclick="mousebuttonclicked(0)">Grundlagen</div>
            <div
                class="divAsButtonStyle" 
                onmouseover="mouseoverbutton(1, '#777777')" 
                onmouseout="mouseoutofbutton(1)" 
                onclick="mousebuttonclicked(1)">Programm erstellen</div>
            <div 
                class="divAsButtonStyle" 
                onmouseover="mouseoverbutton(2, '#777777')" 
                onmouseout="mouseoutofbutton(2)" 
                onclick="mousebuttonclicked(2)">Editor</div>
            <div 
                class="divAsButtonStyle" 
                onmouseover="mouseoverbutton(3, '#777777')" 
                onmouseout="mouseoutofbutton(3)" 
                onclick="mousebuttonclicked(3)">Vorlagen erstellen</div>
            <div 
                class="divAsButtonStyle" 
                onmouseover="mouseoverbutton(4, '#777777')" 
                onmouseout="mouseoutofbutton(4)" 
                onclick="mousebuttonclicked(4)">Serieller Datenverkehr</div>
            <div 
                class="divAsButtonStyle" 
                onmouseover="mouseoverbutton(5, '#777777')" 
                onmouseout="mouseoutofbutton(5)" 
                onclick="mousebuttonclicked(5)">Infos</div>
        </div>

        <div id="subPageDiv">
            <iframe id="contentFrame" src="contentPages_de/firstStepsPage_de.html" frameborder="0" scrolling="no">
            </iframe>
        </div>
    </body>
</html>
