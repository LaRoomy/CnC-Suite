<!DOCTYPE html>
<html>
    <head>
        <title>CnC Suite Handbuch</title>
        <meta name="description" content="Dieses Handbuch beschreibt die Verwendung der Anwendung CnC Suite">
        <meta name="keywords" content="CnC Suite, Handbuch, Verwendung, NC Editor, PAL">
        <meta name="Author" content="Hans Philipp Zimmermann">
        <meta charset="utf-8">
        <style type="text/css">
            body, html {
                background-color: #333333;
                font-size: 0pt;
                height: 100%;
                margin: 0pt;
                padding: 0pt;
            }
            #mainHeaderDiv {
                background-color: #555555;
                padding: 0pt;
                padding-bottom: 0pt;
                margin: 0pt;
                width: 100%;
                height: 10%;
                max-height: 50pt;
                min-height: 60px;
                display: table;
                float: left;
            }
            #subHeaderDiv{
                float: left;                
                margin-left: 5pt;
                margin-top: 5pt;
                margin-bottom: 0pt;
                margin-right: 0pt;
                height: 100%;
                display: table-cell;
            }
            #cncSuiteMainIcon {
                width: 44px;
                height: 44px;
                margin: 0pt;
                margin-left: 5pt;
                margin-top: 5pt;
                padding: 0pt;
                float: left;
                display: table-cell;
            }
            #headerText {
                font-size: 20pt;
                color: #ffffff;
                padding: 0pt;
                margin: 0pt;
                margin-top: 2pt;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            }

            #pHeader {
                font-size: 8pt;
                margin-left: 80pt;
                margin-top: 0pt;
                margin-right: 0pt;
                margin-bottom: 0pt;
                padding: 0pt;
                color: #ffffff;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            }
            #indexDiv {
                display: inline-block;
                background-color: #555555;
                color: #ffffff;
                width: 15%;
                height: 90%;
                min-width: 280px;
            }
            #subPageDiv {
                display: inline-block;
                width: 85%;
                background-color: aquamarine;
            }

            .divAsButtonStyle {
                background-color: #666666;
                padding: 5pt;
                font-size: 16pt;
                color: white;
            }

            h2 {
                font-size: 22pt;
                color: #ffffff;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            }
        </style>
        <script type="text/javascript">
            var buttonCount = 3;// amount of buttons
            var selectorIndexes = [1,0,0];//appropriate fields to the amount of buttons - button 1 is initally selected

            function mouseoverbutton(index, markColor){
                if(selectorIndexes[index] != 1){
                    document.getElementsByClassName('divAsButtonStyle')[index].style.backgroundColor = markColor;
                }
            }

            function mouseoutofbutton(index){
                if(selectorIndexes[index] != 1){
                    document.getElementsByClassName('divAsButtonStyle')[index].style.backgroundColor = '#666666';
                }
            }

            function mousebuttonclicked(index){
                if(selectorIndexes[index] == 0){                
                    for(i = 0; i < buttonCount; i++){                    
                        if(i != index)
                        {
                            document.getElementsByClassName('divAsButtonStyle')[i].style.backgroundColor = '#666666';
                        }
                        selectorIndexes[i] = 0;
                    }
                    document.getElementsByClassName('divAsButtonStyle')[index].style.backgroundColor = '#AAAAAA';
                    selectorIndexes[index] = 1;
                }
            }
        </script>
    </head>
    <body>
        <div id="mainHeaderDiv">
            <img id="cncSuiteMainIcon" src="img/main_icon_png_88px.png"/>
            <div id="subHeaderDiv">
                <h2 id="headerText">
                    CnC Suite Handbuch
                </h2>
                <p id="pHeader">&#xa9;2017 by LaroomySoft</p>
            </div>
        </div>
        
        <div id="indexDiv">
            <!--The first button is initally selected-->
            <div
                class="divAsButtonStyle"
                style="background-color: #AAAAAA;"
                onmouseover="mouseoverbutton(0, '#888888')"
                onmouseout="mouseoutofbutton(0)"
                onclick="mousebuttonclicked(0)">First Button</div>
            <div
                class="divAsButtonStyle" 
                onmouseover="mouseoverbutton(1, '#888888')" 
                onmouseout="mouseoutofbutton(1)" 
                onclick="mousebuttonclicked(1)">Second Button</div>
            <div 
                class="divAsButtonStyle" 
                onmouseover="mouseoverbutton(2, '#888888')" 
                onmouseout="mouseoutofbutton(2)" 
                onclick="mousebuttonclicked(2)">Third Button</div>
        </div>
        <div id="subPageDiv">

        </div>
    </body>
</html>
